<!DOCTYPE html>
<html>
    <head>
        <title>Text Prediction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
          .container {
            max-width: 1000px;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cover-container">
                <nav id="main">
                    <a href="http://localhost:5000/train" >Training</a>
                </nav>
            <div class="inner cover">
            <div class="row">
                <h2>Text Prediction</h2>
                <br>
                <form role="form" method="POST">
                  <div class="form-group">
                    <!--<input type="textarea" name="user_text"
                        class="form-control">-->
                    <textarea class="form-control" name="user_text" rows="5"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Predict</button>
                </form>
                <br>
            </div>
            <div class="row">
              {% if results %}
                <h2>Result</h2>
                <br>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Label</th>
                        <th>Predicted Probability</th>
                      </tr>
                    </thead>
                    {% for key, value in results.items() %}
                      <tr>
                        <td> {{ key }} </td>
                        <td> {{ value }} </td>
                      </tr>
                    {% endfor %}
                </table>
                </div>
              {% endif %}
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
